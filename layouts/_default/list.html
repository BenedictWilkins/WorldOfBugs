{{ define "main" }}
<main>
    <article>
        <header>
            <h1 style="font-size:300%;">{{.Title}}</h1>
        </header>
    </article>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <h2>{{.Title}}</h2> 
        {{ .Content }}
    {{ end }}
    </ul>
</main>
{{ end }}
